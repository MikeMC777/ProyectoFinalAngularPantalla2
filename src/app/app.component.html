<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<br>
<div class="container">
  <h4 style="text-align: center;">Sistema para recoger Estudiantes</h4>  
  <br>            
  <table class="table table-bordered" style="text-align: center;">
    <thead>
      <tr>
        <th >Carril 1</th>
        <th>Carril 2</th>
        <th>Carril 3</th>
      </tr>
    </thead>
    <tbody *ngFor="let b of alumnos">
     
       
          <td name="1"*ngIf="b.carril === '1' && b.seccion === 'Pre-escolar'" style="background-color:yellow;">{{b.nombre}}</td>
          <td name="1" *ngIf="b.carril === '1' && b.seccion === 'Primaria'" style="background-color:red">{{b.nombre}}</td>
          <td name="1" *ngIf="b.carril === '1' && b.seccion === 'Bachillerato'" style="background-color:green">{{b.nombre}}</td>
      
          <td ></td>
          <td name="2"*ngIf="b.carril === '2' && b.seccion === 'Pre-escolar'" style="background-color:yellow;">{{b.nombre}}</td>
          <td name="2" *ngIf="b.carril === '2' && b.seccion === 'Primaria'" style="background-color:red">{{b.nombre}}</td>
          <td name="2" *ngIf="b.carril === '2' && b.seccion === 'Bachillerato'" style="background-color:green">{{b.nombre}}</td>
          <td ></td>
          <td name="3"*ngIf="b.carril === '3' && b.seccion === 'Pre-escolar'" style="background-color:yellow;">{{b.nombre}}</td>
          <td name="3" *ngIf="b.carril === '3' && b.seccion === 'Primaria'" style="background-color:red">{{b.nombre}}</td>
          <td name="3" *ngIf="b.carril === '3' && b.seccion === 'Bachillerato'" style="background-color:green">{{b.nombre}}</td>
           
    </tbody>
  </table>
</div>
